<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/cab-login.min.css">
</head>

<body>
    <div class="login">
        <div class="login__window">
            <div class="cab__logo">
                <img src="img/brc_client.png" alt="best-run Consulting">
            </div>
            <p class="login__title">Кабінет клієнта</p>
            <form action="" name="login"class="login__form">
                <input type="text" placeholder="Логін" autofocus>
                <input type="password" name="password" id="password" placeholder="Пароль">

                <div class="remember">
                    <input type="checkbox" name="remember">
                    <label for="remember">Запам'ятати мене</label>
                </div>

                <button type="submit" name="login">Увійти</button>
            </form>
        </div>

        <div class="info__line">
            <div class="cab__logo">
                <img src="img/brc_client.png" alt="best-run Consulting">
            </div>
            <div class="info__text">
                <p>Завантажити додаток <br> на мобільний телефон</p>
            </div>
            <div class="download__app">
                <button >Завантажити</button>
            </div>
        </div>
    </div>
</body>

</html>
